<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c8246fb411.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>English Dictionary</h1>
        <div class="inputsec">
            <input class="infut" type="text" placeholder="search a text" required style="border:none;height:40px;width:320px; margin-left:-30px ;border-radius:20px;padding: 0 35px;">
            <i class="fa-solid fa-magnifying-glass" style="margin-left:-380px; pointer-events:none;"></i>
            <span class="fa-solid fa-xmark" style="margin-left: 330px;"></span>
        </div>
        <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
      <ul style="list-style:none;">
        <li class="word" >
          <div class="details">
            <p style="font-weight:bold; font-size:35px;"></p>
            <span></span>
          </div>
         
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p ></p>
            <span></span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p></p>
              <span></span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p></p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <script src="app.js"></script>
       
    </div>
    
</body>
</html>
